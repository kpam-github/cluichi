<!-- Username Selection -->
<div id="signDiv">
	Please select a username: <input id="signDiv-username" type="text"></input><br>
	<button id="signDiv-signIn">Sign In</button>
</div>

<!-- Game Screen -->
<div id="gameDiv" style="display:none;">
	<!-- Game Canvas -->
	<div id="game" style="position:absolute;">
		<canvas id="ctx" style="position:absolute;border:1px solid #000000;"></canvas>
	</div>
	
	<!-- Chat -->
	<div id="chat">	
		<hr/>
		<div id = "chat-text-title" style= "text-align: center;">Write Something Here</div>
		<hr />
		<div id="chat-text" style="overflow-y:scroll">
			
		</div>

		<form id="chat-form">
			<input id="chat-input" type="text"></input>
		</form>
	</div>
</div>

<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
	var WIDTH = '800';
	var HEIGHT = '500';
	var socket = io();
	
	document.getElementById('ctx').style.width = WIDTH;
	document.getElementById('ctx').style.height = HEIGHT;
	
	//----------------------------------------
	// 				Username Selection
	// ---------------------------------------
	var signDiv = document.getElementById('signDiv');
	var signDivUsername = document.getElementById('signDiv-username');
	var signDivSignIn = document.getElementById('signDiv-signIn');
	
	
	signDivSignIn.onclick = function(){
		signDivUsername.value = signDivUsername.value.replace(/\s/g,'');
		if (signDivUsername.value.length > 2){
			socket.emit('signIn',signDivUsername.value);
		}
		else
			alert("Please enter a username with at 3 least characters");
	}
	socket.on('signInResponse',function(data){
		if(data.success){
			signDiv.style.display = 'none';
			gameDiv.style.display = 'inline-block';
		} else
			alert("Username taken");
	});
	
	//----------------------------------------
	// 				Chat
	// ---------------------------------------
	var chatDiv = document.getElementById('chat');
	var chatText = document.getElementById('chat-text');
	var chatInput = document.getElementById('chat-input');
	var chatForm = document.getElementById('chat-form');
	
	
	chatText.style.width = WIDTH;
	chatInput.style.width = WIDTH;
	chatDiv.style.marginTop= HEIGHT * 1.1;
	chatForm.style.width= WIDTH;
	chatText.style.height = WIDTH/5;
	
	socket.on('addToChat',function(data){
		chatText.innerHTML += '<div>' + data + '</div>';
	});
		
	chatForm.onsubmit = function(e){
		e.preventDefault();
		if (chatInput.value.length > 0){
			socket.emit('sendMsgToServer',chatInput.value);
			chatInput.value = '';		
		}
	}
